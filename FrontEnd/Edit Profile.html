<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links for the Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <!-- Title -->
    <title>Edit Profile</title>
    <!-- Link for the CSS-->
    <link rel="stylesheet" href="Main.css"></link>
    <!-- Link for the JS-->
    <script src="Edit.js" type="text/javascript"></script>
    <script src="Route.js" type="text/javascript"></script>
</head>
<body>
    <!-- Menu to the Left -->
    <div class="split left">
        <div class="centered">
          <h2>BeFriend</h2>
          <br><br><br><br><br>
          <!--Home-->
          <i id="home" class="material-icons">&#xe88a;</i>
          <h3>Home</h3>
          <br><br><br><br>
          <!--Messages-->
          <i id="messages" class="material-icons">&#xe0c9;</i>
          <h3>Messages</h3>
          <br><br><br>
          <!--Profile-->
          <i class="material-icons">&#xe7fd;</i>
          <h3>Profile</h3>
          <br><br><br>
          <!--Create-->
          <i id="create" class="material-icons">&#xe02e;</i>
          <h3>Create</h3>
          <br><br><br>
        </div>
      </div>
      
      <!-- Feed to the Right -->
      <div class="split right">
        <div class="centered">
            <!--username place-->
            <div class="edit-user-box">
                <h2>jerome.kabbani</h2>
                <img class="edit-picture" src="photo passport.jpg" alt="" height="100px" width="80px">
                <h4 id="profilepic">change profile picture</h4>
            </div>
            <!--image place-->
            <div class="edit-image-box">
                <br><br><br><br><br><br>
                <table class="edit-table" border="1" width = "100%"> <!-- border = thickness of the tables border / width = width of the table -->
                    <tr> <!-- tr = table row-->
                        <th> 
                            <h2>first name: <input type="text" id="FName" placeholder="first name" name="Change Username"> </h2>
                            <h2>middle name: <input type="text" id="MName" placeholder="middle name" name="Change Username"> </h2>
                            <h2>last name: <input type="text" id="LName" placeholder="last name" name="Change Username"> </h2>
                            <h2>date of birth: <input type="date" id="Birth" placeholder="date of birth" name="Change Username"> </h2>
                            <h2>username: <input type="text" id="User" placeholder="username" name="Change Username"> </h2>
                            <h2>password: <input type="password" id="Password" placeholder="password" name="Change Username"> </h2>
                            <h2>email: <input type="email" id="Email" placeholder="email" name="Change Username"> </h2>
                            <h2>address: <input type="address" id="Address" placeholder="address " name="Change Username"> </h2>
                            <br><br>
                            <button id="back-button">Back</button>
                            <button id="submit-button" type="submit">Change</button>
                        </th> <!-- th = table header-->
                    <tr> 
                </table>
            </div>
        </div>
      </div>
</body>
</html>
