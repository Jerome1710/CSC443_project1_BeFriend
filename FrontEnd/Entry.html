<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SocialMedia</title>
        <link rel="stylesheet" href="Entry.css"></link>
        <script src="Entry.js" type="text/javascript"></script>
    </head>
    <body>
      <!-- SignIn and SignUp page -->
        <div class="container">
            <!-- Background Image -->
            <img src="Social_Media_Sites.jpg" alt="" height="100%" width="100%" >
            <!-- Title -->
            <div class="title">
              <h3 id="text">BeFriend</h3>
            </div> 
            <!-- Sign Up -->
            <div id="signup"> 
              <h3>Sign Up</h3>
              <br><br>
              <input id="signup_input1" type="text" placeholder="Enter Name" name="name" required>
              <br><br>
              <input id="signup_input2" type="text" placeholder="Enter Email" name="email" required>
              <br><br>
              <input id="signup_input3" type="password" placeholder="Enter Password" name="password" required>
              <button type="submit" id="signup_btn"> Sign Up </button>
            </div>
            <!-- Sign In -->
            <div id="signin"> 
              <h3>Sign In</h3>
              <br><br>
              <input id="signin_input1" type="text" placeholder="Enter Email" name="email" required>
              <br><br>
              <input id="signin_input2" type="password" placeholder="Enter Password" name="password" required>
              <br><br>
              <button type="submit" id="signin_btn"> Sign In </button>
            </div>
        </div>
    </body>
</html>
