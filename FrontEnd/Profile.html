<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links for the Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <!-- Title -->
    <title>Profile</title>
    <!-- Link for the CSS-->
    <link rel="stylesheet" href="Main.css"></link>
    <!-- Link for the JS-->
    <script src="Profile.js" type="text/javascript"></script>
</head>
<body>
    <!-- Menu to the Left -->
    <div class="split left">
        <div class="centered">
          <h2>BeFriend</h2>
          <br><br><br><br><br>
          <!--Home-->
          <i id="blanc" class="material-icons">&#xe88a;</i>
          <h3>Home</h3>
          <br><br><br><br>
          <!--Messages-->
          <i id="white" class="material-icons">&#xe0c9;</i>
          <h3>Messenges</h3>
          <br><br><br>
          <!--Profile-->
          <i class="material-icons">&#xe7fd;</i>
          <h3>Profile</h3>
          <br><br><br>
          <!--Create-->
          <i id="abyad" class="material-icons">&#xe02e;</i>
          <h3>Create</h3>
          <br><br><br>
        </div>
      </div>
      
    <!-- Feed to the Right -->
    <div class="split right">
         <div class="centered">
            <!--username place-->
            <div class="profile-user-box">
                <h2>username.lastname</h2>
                <button class="profile-edit">Edit profile</button>
                <img class="profile-picture" src="photo passport.jpg" alt="" height="100px" width="80px">
            </div>
            <!--image place-->
            <div class="profile-image-box">
                <br><br><br>
                <table border="0" width = "100%"> <!-- border = thickness of the tables border / width = width of the table -->
                    <tr> <!-- tr = table row-->
                        <th> <img src="foot.jpg" alt=""> </th> <!-- th = table header-->
                        <th></th>
                        <th> <img src="surf.jpg" alt=""> </th>
                    </tr>
                    <tr>                        
                        <th></th> <!-- th = tables header-->
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>                        
                        <th> <img src="athletico.jpg" alt=""> </th> <!-- th = tables header-->
                        <th></th>
                        <th> <img src="parasailing.jpg" alt=""> </th>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
